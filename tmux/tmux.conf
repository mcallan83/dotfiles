set -g prefix C-a
unbind C-b

set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded."

unbind x
bind x kill-pane
bind X kill-session

set -g default-terminal "screen-256color"

bind | split-window -h
bind - split-window -v

bind C-a send-prefix
