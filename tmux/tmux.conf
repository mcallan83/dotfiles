################################################################################
# Filename: tmux/tmux.conf
# Author: Mike Callan
# URL: http://github.com/mcallan83/dotfiles
################################################################################

# set prefix to ^a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
unbind x

# reload config
bind r source-file ~/.tmux.conf \; display "Config Reloaded"

# base settings
set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 1
set -g allow-rename off

setw -g mouse on

################################################################################
# windows
################################################################################

# split
bind | split-window -h
bind - split-window -v

# switch windows without prefix (using shift + arrows)
bind -n S-Left  previous-window
bind -n S-Right next-window

################################################################################
# panes
################################################################################

# move to pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# move to pane without prefix (using alt + arrows)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# resize current pane
bind-key -r H resize-pane -L 3
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r L resize-pane -R 3

# kill pane
bind x kill-pane

################################################################################
# sessions
################################################################################

# kill sessions
bind X kill-session

################################################################################
# status bar
################################################################################

setw -g status-left " #S"
setw -g status-left-fg black
setw -g status-left-bg white
setw -g status-right " %m-%d-%Y "
setw -g status-right-fg black
setw -g status-right-bg white
setw -g window-status-format " #I #W "
setw -g window-status-current-format " #I #W "
setw -g window-status-current-fg green
setw -g window-status-current-bg black

################################################################################
# tmux plugin manager (tpm)
################################################################################

run "$DOTFILES/vendor/tmux/tpm/tpm"
