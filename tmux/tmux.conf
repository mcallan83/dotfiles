# prefix
set -g prefix C-a
bind C-a send-prefix
unbind C-b
unbind x

# reload config
bind r source-file ~/.tmux.conf \; display "Config Reloaded"

# color
set -g default-terminal "screen-256color"

# settings
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 1
set -g allow-rename off

# windows, panes, and sessions
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r K resize-pane -U 3
bind-key -r J resize-pane -D 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3
bind x kill-pane
bind X kill-session

# copy mode
setw -g mode-keys vi
bind C-c choose-buffer
bind C-s  run "tmux capture-pane && tmux save-buffer ~/buffer.txt"

# mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

#status bar
setw -g status-left " #S "
setw -g status-left-fg black
setw -g status-left-bg white
setw -g status-right " %m-%d-%Y "
setw -g status-right-fg black
setw -g status-right-bg white
setw -g window-status-format " #I #W "
setw -g window-status-current-format " #I #W "
setw -g window-status-current-fg green
setw -g window-status-current-bg black

